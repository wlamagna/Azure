version: "3.9"

services:
  proxy:
    image: caddy:2
    ports:
      - "80:80"
    environment:
      BASIC_AUTH_USER: ${BASIC_AUTH_USER}
      BASIC_AUTH_HASH: ${BASIC_AUTH_HASH}
      API_URL: http://api:3000
      WEB_URL: http://web:3000
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - api
      - web
    restart: always

  api:
    image: ${ACR_LOGIN_SERVER}/node-api:${IMAGE_TAG}
    # Example healthcheck (adjust to your API)
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
    environment:
      NODE_ENV: staging
      PORT: 3000
      # pull from Key Vault / App Settings in real setups
      # DB_URL: ${DB_URL}
    restart: always

  web:
    image: ${ACR_LOGIN_SERVER}/react-frontend:${IMAGE_TAG}
    # If your frontend container serves static build on 3000 (or adjust)
    environment:
      NODE_ENV: staging
      PORT: 3000
      REACT_APP_API_BASE: /api
    restart: always
